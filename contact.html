<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>"Contactez moi</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<link rel="stylesheet" href="contact.css">
</head>


<body>
<section id="contact">
    <div class="section-content">
        <h1 class="section-header">Restez en
            <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Contact avec moi</span>
        </h1>
        <h3>Votre adresse de messagerie ne sera pas publiée. Les champs obligatoires sont indiqués avec *</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label for="exampleInputUsername">Nom</label>
                        <input type="text" class="form-control" id="" placeholder=" Entrez votre Nom">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Addresse Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Entrez votre Email">
                    </div>
                    <div class="form-group">
                        <label for="telephone">No.</label>
                        <input type="tel" class="form-control" id="telephone" placeholder=" Entrez votre numéro de mobile">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description"> Message</label>
                        <textarea class="form-control" id="description" placeholder="Laisser un commentaire"></textarea>
                    </div>
                    <div>

                        <button type="button" class="btn btn-default submit">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i> Envoyer un Message</button>
                    </div>

                </div>
            </form>
        </div>
    </section>
</body>
</html>
